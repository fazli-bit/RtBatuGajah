<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumlah Borang Diterima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            background-color: #ffffef; /* Latar belakang kelabu gelap kebiruan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
        }

        #counter-container {
            position: relative; /* Diperlukan untuk meletakkan ikon */
            text-align: center;
            background-color: #023f33; /* Warna tema utama */
            padding: 3rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        #manual-update-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        #manual-update-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        #title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #a7f3d0; /* Warna hijau pudina terang */
        }

        #count {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1.1;
            color: #ffffff; /* Warna putih untuk kontras maksimum */
            margin-bottom: 1.5rem;
        }
        
        #last-updated {
            font-size: 0.8rem;
            color: #d1d5db; /* Warna kelabu cair */
        }
    </style>
</head>
<body>

<div id="counter-container">
    <div id="manual-update-btn" title="Muat semula">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
        </svg>
    </div>

    <div id="title">Jumlah Borang Diterima</div>
    <div id="count">Memuatkan...</div>
    <div id="last-updated">Sila tunggu...</div>
</div>

<script>
    // --- KONFIGURASI ---
    // URL Aplikasi Web dari Google Apps Script anda.
    const G_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjFfsTQXcgZHoq7Uo_iDfnqpJWPezbI4LirY56HIGW1xGRtoky_St-EUm9LVu0hwPfEg/exec";

    const countElement = document.getElementById('count');
    const lastUpdatedElement = document.getElementById('last-updated');
    const updateBtn = document.getElementById('manual-update-btn');

    async function fetchSubmissionCount() {
        lastUpdatedElement.innerText = "Mengemas kini...";
        if (!G_SCRIPT_URL) {
            countElement.innerText = "N/A";
            lastUpdatedElement.innerText = "Sila tetapkan URL skrip";
            return;
        }
        
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = `${G_SCRIPT_URL}?t=${new Date().getTime()}`;
        const fetchUrl = `${proxyUrl}${encodeURIComponent(targetUrl)}`;

        try {
            const response = await fetch(fetchUrl, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error(`Rangkaian tidak stabil: ${response.statusText}`);
            }
            
            const responseText = await response.text();
            
            try {
                const data = JSON.parse(responseText);
                if (data && data.status === 'success') {
                    countElement.innerText = data.count;
                    const now = new Date();
                    lastUpdatedElement.innerText = `Dikemas kini pada: ${now.toLocaleTimeString('ms-MY')}`;
                } else {
                    throw new Error("Respons pelayan tidak berjaya.");
                }
            } catch (parseError) {
                console.error("Gagal memproses data:", responseText);
                countElement.innerText = "--";
                lastUpdatedElement.innerText = "Format data dari pelayan tidak sah.";
            }

        } catch (error) {
            console.error("Gagal mendapatkan jumlah borang:", error);
            countElement.innerText = "--";
            lastUpdatedElement.innerText = "Gagal menyambung ke pelayan.";
        }
    }

    // Tambah event listener untuk butang muat semula manual
    updateBtn.addEventListener('click', fetchSubmissionCount);

    // Panggil fungsi sekali di awal untuk paparan segera
    fetchSubmissionCount();

    // Tetapkan selang masa untuk mengemas kini data setiap 1 minit (60000 milisaat)
    setInterval(fetchSubmissionCount, 60000); 
</script>

</body>
</html>
