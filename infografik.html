<!DOCTYPE html>
<html lang="ms" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisiti dan Penyertaan Awam DRT MDBG 2035</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffef;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .pie-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e5e5e5;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.04);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #023f33;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #023f33;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #575757;
        }
    </style>
</head>
<body class="text-gray-800 h-full">

    <div class="flex flex-col h-full">

        <main class="flex-1 p-6 overflow-auto">
            <div class="container mx-auto h-full">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-full">
                    
                    <div class="space-y-6 flex flex-col">
                        <div class="card">
                            <h3 class="card-title">Komposisi Guna Tanah: 2024 vs 2035</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 flex-1">
                                <div class="text-center flex flex-col">
                                    <div class="pie-container flex-1">
                                        <canvas id="landUse2024Chart"></canvas>
                                    </div>
                                    <p class="font-bold mt-2">2024</p>
                                </div>
                                <div class="text-center flex flex-col">
                                     <div class="pie-container flex-1">
                                        <canvas id="landUse2035Chart"></canvas>
                                    </div>
                                    <p class="font-bold mt-2">2035 (Cadangan)</p>
                                </div>
                            </div>
                        </div>
                        <div class="card flex-1">
                             <h3 class="card-title">Pertambahan Keperluan Tanah Utama (2025-2035)</h3>
                             <div class="chart-container">
                                <canvas id="landNeedsChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6 flex flex-col">
                        <div class="card flex-1">
                            <h3 class="card-title">Pecahan Terperinci Guna Tanah Tepu Bina (Hektar)</h3>
                            <div class="chart-container">
                                <canvas id="landBreakdownChart"></canvas>
                            </div>
                        </div>
                        <div class="card">
                            <h3 class="card-title">Ringkasan Statistik (Hektar)</h3>
                            <div class="grid grid-cols-2 gap-4 pt-4">
                                <div class="text-center p-4 bg-gray-50 rounded-lg border">
                                    <div class="stat-label">Jumlah Kawasan</div>
                                    <div class="stat-value">65,335.20</div>
                                </div>
                                <div class="text-center p-4 bg-gray-50 rounded-lg border">
                                    <div class="stat-label">Tepu Bina 2024</div>
                                    <div class="stat-value">12,082.99</div>
                                </div>
                                <div class="text-center p-4 bg-gray-50 rounded-lg border">
                                    <div class="stat-label">Tepu Bina 2035</div>
                                    <div class="stat-value">16,136.37</div>
                                </div>
                                <div class="text-center p-4 bg-orange-50 rounded-lg border border-orange-200">
                                    <div class="stat-label text-orange-800">Pertambahan Tepu Bina</div>
                                    <div class="stat-value text-orange-600">+4,053.38</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const newPalette = ['#023f33', '#046c5a', '#ffb703', '#fb8500', '#8ecae6'];
        
        const tooltipTitleCallback = {
            plugins: {
                tooltip: {
                    callbacks: {
                        title: function(tooltipItems) {
                            const item = tooltipItems[0];
                            let label = item.chart.data.labels[item.dataIndex];
                            if (Array.isArray(label)) {
                              return label.join(' ');
                            } else {
                              return label;
                            }
                        }
                    }
                }
            }
        };

        const landUse2024Ctx = document.getElementById('landUse2024Chart').getContext('2d');
        new Chart(landUse2024Ctx, {
            type: 'doughnut',
            data: {
                labels: ['Tepu Bina (18.5%)', 'Bukan Tepu Bina (81.5%)'],
                datasets: [{ data: [18.49, 81.51], backgroundColor: [newPalette[2], newPalette[1]], borderWidth: 0 }]
            },
            options: {
                ...tooltipTitleCallback,
                maintainAspectRatio: false,
                plugins: { ...tooltipTitleCallback.plugins, legend: { display: true, position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } } }
            }
        });

        const landUse2035Ctx = document.getElementById('landUse2035Chart').getContext('2d');
        new Chart(landUse2035Ctx, {
            type: 'doughnut',
            data: {
                labels: ['Tepu Bina (24.7%)', 'Bukan Tepu Bina (75.3%)'],
                datasets: [{ data: [24.70, 75.30], backgroundColor: [newPalette[2], newPalette[1]], borderWidth: 0 }]
            },
            options: {
                ...tooltipTitleCallback,
                maintainAspectRatio: false,
                plugins: { ...tooltipTitleCallback.plugins, legend: { display: true, position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } } }
            }
        });

        const landNeedsCtx = document.getElementById('landNeedsChart').getContext('2d');
        new Chart(landNeedsCtx, {
            type: 'bar',
            data: {
                labels: ['Perumahan', 'Tanah Lapang', 'Komersial', 'Institusi'],
                datasets: [{
                    label: 'Pertambahan Diperlukan (Hektar)',
                    data: [1489.22, 224.11, 112.41, 25.27],
                    backgroundColor: newPalette[3],
                    borderRadius: 4
                }]
            },
            options: { ...tooltipTitleCallback, maintainAspectRatio: false, indexAxis: 'y', plugins: { ...tooltipTitleCallback.plugins, legend: { display: false } } }
        });

        const landBreakdownCtx = document.getElementById('landBreakdownChart').getContext('2d');
        new Chart(landBreakdownCtx, {
            type: 'bar',
            data: {
                labels: ['Perumahan', 'Industri', 'Pengangkutan', 'Infrastruktur & Utiliti', 'Komersial', 'Institusi', 'Tanah Lapang'],
                datasets: [
                    {
                        label: 'Guna Tanah 2024',
                        data: [1965.87, 1762.03, 1535.03, 757.65, 519.05, 435.25, 115.24],
                        backgroundColor: newPalette[1]
                    },
                    {
                        label: 'Cadangan 2035',
                        data: [6164.99, 2997.30, 3032.61, 786.95, 774.20, 533.33, 318.69],
                        backgroundColor: newPalette[2]
                    }
                ]
            },
            options: {
                ...tooltipTitleCallback,
                maintainAspectRatio: false,
                plugins: { ...tooltipTitleCallback.plugins, legend: { position: 'top' } },
                scales: {
                    y: { 
                        beginAtZero: true,
                        grid: {
                            color: '#f0f0f0'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
