<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Animasi Matrix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body {
            margin: 0;
            overflow: hidden; /* Elakkan skrol bar */
            background: #000;
        }
        #matrix-canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <script>
        const matrixCanvas = document.getElementById('matrix-canvas');
        const context = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const alphabet = katakana + 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const rainDrops = Array.from({ length: Math.ceil(columns) }).fill(1);

        function draw() {
            context.fillStyle = 'rgba(0, 0, 0, 0.05)';
            context.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            context.fillStyle = '#39FF14'; // Warna hijau Matrix
            context.font = `${fontSize}px VT323, monospace`;

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }
        
        let animationFrameId;
        function animate() {
            draw();
            animationFrameId = requestAnimationFrame(animate);
        }

        function startAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            animate();
        }

        // Mulakan animasi
        startAnimation();

        // Laraskan semula saiz kanvas jika saiz tetingkap berubah
        window.addEventListener('resize', startAnimation);

    </script>
</body>
</html>
