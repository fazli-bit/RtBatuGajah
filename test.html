<!DOCTYPE html>
<html lang="ms" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Pemuka Pembangunan: Wawasan MDBG 2035</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffef;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e5e5e5;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.04);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #023f33;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }
        .kpi-value {
            font-size: 2.0rem;
            font-weight: 700;
            line-height: 1;
            color: #023f33;
        }
        .kpi-label {
            font-size: 0.9rem;
            color: #575757;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="text-gray-800 h-full">

    <div class="flex flex-col h-full">


        <main class="flex-1 p-6 overflow-auto">
            <div class="container mx-auto h-full">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
                    
                    <div class="lg:col-span-1 space-y-6 flex flex-col">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="card text-center">
                                <div class="kpi-label">Unjuran Populasi 2035</div>
                                <div class="kpi-value">156,775</div>
                            </div>
                            <div class="card text-center">
                                <div class="kpi-label">Jumlah Kos Projek</div>
                                <div class="kpi-value">RM5.93B</div>
                            </div>
                        </div>
                        <div class="card flex-1">
                            <h3 class="card-title">Sumbangan Ekonomi (KDNK)</h3>
                            <div class="chart-container">
                                <canvas id="economyChart"></canvas>
                            </div>
                        </div>
                        <div class="card flex-1">
                            <h3 class="card-title">Aliran Pertumbuhan Populasi</h3>
                            <div class="chart-container">
                                <canvas id="populationChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-2 space-y-6 flex flex-col">
                        <div class="card flex-1">
                            <h3 class="card-title">Pecahan 161 Cadangan Mengikut Teras & Impak</h3>
                            <div class="chart-container">
                                <canvas id="proposalsChart"></canvas>
                            </div>
                        </div>
                        <div class="card flex-1">
                            <h3 class="card-title">Kos Pelaksanaan Mengikut Teras (RM Bilion)</h3>
                            <div class="chart-container">
                                <canvas id="costChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const newPalette = ['#023f33', '#046c5a', '#ffb703', '#fb8500', '#8ecae6'];
        
        const tooltipTitleCallback = {
            plugins: {
                tooltip: {
                    callbacks: {
                        title: function(tooltipItems) {
                            const item = tooltipItems[0];
                            let label = item.chart.data.labels[item.dataIndex];
                            if (Array.isArray(label)) {
                              return label.join(' ');
                            } else {
                              return label;
                            }
                        }
                    }
                }
            }
        };
        
        const economyCtx = document.getElementById('economyChart').getContext('2d');
        new Chart(economyCtx, {
            type: 'doughnut',
            data: {
                labels: ['Perdagangan & Perkhidmatan', 'Perlombongan & Pembuatan', 'Pertanian'],
                datasets: [{ 
                    label: 'Sumbangan KDNK (RM Bilion)',
                    data: [3.4, 3.0, 0.364], 
                    backgroundColor: [newPalette[1], newPalette[2], newPalette[3]], 
                    borderWidth: 0 
                }]
            },
            options: {
                ...tooltipTitleCallback,
                maintainAspectRatio: false,
                plugins: { ...tooltipTitleCallback.plugins, legend: { display: true, position: 'bottom', labels: { boxWidth: 12, font: { size: 11 } } } }
            }
        });
        
        const populationCtx = document.getElementById('populationChart').getContext('2d');
        new Chart(populationCtx, {
            type: 'line',
            data: {
                labels: ['2020', '2023', '2035'],
                datasets: [{
                    label: 'Jumlah Penduduk',
                    data: [126024, 128500, 156775],
                    borderColor: newPalette[0],
                    backgroundColor: 'rgba(2, 63, 51, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { ...tooltipTitleCallback, maintainAspectRatio: false, plugins: { ...tooltipTitleCallback.plugins, legend: { display: false } } }
        });

        const proposalsCtx = document.getElementById('proposalsChart').getContext('2d');
        const proposalLabels = ['Teras 1: Spatial', 'Teras 2: Ekonomi', 'Teras 3: Komuniti', 'Teras 4: Infra', 'Teras 5: Tadbir Urus'];
        new Chart(proposalsCtx, {
            type: 'bar',
            data: {
                labels: proposalLabels,
                datasets: [
                    { label: 'Impak Tinggi', data: [4, 3, 0, 1, 1], backgroundColor: newPalette[0] },
                    { label: 'Pemangkin', data: [3, 7, 5, 8, 3], backgroundColor: newPalette[1] },
                    { label: 'Sokongan', data: [18, 20, 36, 7, 3], backgroundColor: newPalette[2] },
                    { label: 'Quick Win', data: [9, 9, 16, 5, 3], backgroundColor: newPalette[3] }
                ]
            },
            options: {
                ...tooltipTitleCallback,
                maintainAspectRatio: false,
                scales: { 
                    x: { 
                        stacked: true,
                        grid: { display: false }
                    }, 
                    y: { 
                        stacked: true, 
                        beginAtZero: true,
                        grid: { color: '#f0f0f0' }
                    } 
                },
                plugins: { ...tooltipTitleCallback.plugins, legend: { position: 'top' } }
            }
        });

        const costCtx = document.getElementById('costChart').getContext('2d');
        new Chart(costCtx, {
            type: 'bar',
            data: {
                labels: ['Teras 4: Infra', 'Teras 3: Komuniti', 'Teras 2: Ekonomi', 'Teras 1: Spatial', 'Teras 5: Tadbir Urus'],
                datasets: [{
                    label: 'Anggaran Kos (RM Bilion)',
                    data: [3.53, 1.59, 0.57, 0.24, 0.007],
                    backgroundColor: [newPalette[0], newPalette[1], newPalette[2], newPalette[3], newPalette[4]],
                    borderRadius: 4
                }]
            },
            options: { 
                ...tooltipTitleCallback, 
                maintainAspectRatio: false, 
                indexAxis: 'y', 
                plugins: { ...tooltipTitleCallback.plugins, legend: { display: false } },
                scales: {
                    x: {
                        grid: { color: '#f0f0f0' }
                    },
                    y: {
                        grid: { display: false }
                    }
                }
            }
        });
    </script>
</body>
</html>
